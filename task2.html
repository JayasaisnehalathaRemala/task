<!DOCTYPE html>
<html>
<h1 align="center">Registration Form<h1>
<body>

<h2>Personal Details</h2>

<body style="background-color: blanchedalmond;">
<form>
  <label for="fname">First name:   </label>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value="Doe"><br>
  <label for="birthday">Date of Birth:</label>
  <input type="date" id="birthday" name="birthday"><br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
    <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
</form>

<p style="background-color: orange; color: blue; font-size: medium;" >Note that the form itself is not visible.</p>

<p style="text-align: center;">Also note that the default width of text input fields is 20 characters.</p>

</body>
</html>
